{% extends "base.html" %}
{% block content %}

<form class="form-inline">
  <input type="text" class="input" id="input01" placeholder="username">
  <label>Bin: 
    <select id="bin">
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>Floor</option>
    </select>
  </label>
  <label class="checkbox">
    Perishable<input type="checkbox">
  </label>
  <button class="btn btn-success">Scan Package</button>
  <button class="btn btn-danger">Submit</button>
</form>

<hr>

  <table class="table table-striped table-condensed" data-toggle="collapse" data-target=".package_detail">
    <thead>
      <tr> 
	<th>Resident</th>
	<th>Bin(s)</th>
	<th>Perishable</th>
      </tr>
    </thead>
    <tbody>
      {% for r in packages %}
      <tr>
	<td>{{r.username}}</td>
	<td>{{r.location}}</td>
	<td>{{r.perish}}</td>
	<td>
	  <button class="btn btn-small">Release</button>
	</td>
      </tr>
      {% endfor  %}
    </tbody>
  </table>

  <div class="package_detail">
    <table class="table table-striped table-condensed">
      <thead>
	<tr>
	  <th>Pkg ID:</th>
	  <th>Bin:</th>
	  <th>Perishable?</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>aadf767dsf6</td>
	  <td>A</td>
	  <td>YES</td>
	</tr>
      </tbody>
    </table>    
  </div>

</div>
<script type="text/javascript">
$(function() {
    $(".collapse").collapse();
});
</script>


{% endblock %}
