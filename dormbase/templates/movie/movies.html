{% extends "base.html" %}
{% block content %}

<h1>Movie Database</h1>
<div class="row">
  {% for movie in movies %}
  <div class="span6">
    <a class="btn" rel="popover" data-content="{{movie.plotOutline}}" data-original-title="{{movie.title}}">{{ movie.title }}
    </a>
  </div>
  {% endfor %}
</div>




<script type="text/javascript">
$(function() {
    $('a[rel="popover"]').popover();
});
</script>

{% endblock %}
