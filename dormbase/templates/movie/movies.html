{% extends "base.html" %}
{% block content %}

<h1>Movie Database</h1>

{% for genre,films in selectFilms %}
<section class="movieSection">

  <a href="{% url dormbase.movie.views.listGenre genre %}"><h3>{{genre}}</h3></a>
  
  <ul class="thumbnails">
    
    {% for movie in films %}
    
    <li class="span2" >
      <a href="{% url dormbase.movie.views.movieDetail movie.imdbId %}">
      <div class="thumbnail movie" rel="popover" data-delay="75" data-content="{{movie.plotOutline}} {{movie.mpaa}}" data-original-title="{{movie.title}} ({{movie.year}})">
	<img src="{{movie.cover.get_thumbnail_url}}" alt="">
<!--	<small>{{movie.title}}</small> -->
      </div>
      </a>
    </li>
    
    {% endfor %}
    
  </ul>
</section>
{% endfor %}


<script type="text/javascript">
$(function() {
    $('div[rel="popover"]').popover();
});
</script>

{% endblock %}
