{% extends "base.html" %}
{% block content %}

<section class='row'>
  <div class="thumbnail span4">
    <img src="{{movie.coverUrl}}">
  </div>
  <div class="span6">
    <div class="row">
      <button class="btn-danger pull-right">Checkout</button>
    </div>
    <a href="http://www.imdb.com/title/tt{{movie.imdbId}}/">
      <h3>{{movie.title}} ({{movie.year}})</h3>
    </a>
    <p>
      {{movie.plot}}
    </p>
    <p>
      {{movie.mpaa}}
    </p>
    <p>
      {{movie.runtimes}}
    </p>
    <p>
    </p>
  </div>
</section>

{% endblock%}
